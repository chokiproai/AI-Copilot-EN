name: Help Wanted
description: Help needed
title: "[Help] ðŸ¤” "
labels:
  - help wanted
body:
  - type: textarea
    attributes:
      label: Describe the help wanted
      description: Please briefly describe what help is needed.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to behave
      description: Please describe your order of operations, etc.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: Please describe the expected behavior.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: Please provide relevant screenshots as detailed as possible, such as chat records, console logs, server logs, packet content, etc.
  - type: textarea
    attributes:
      label: Versions
      description: Please fill in the corresponding version numbers.
      value: |
        - OS: <!-- e.g. Windows 10 -->
        - Browser & Version: <!-- e.g. Chrome 115 -->
        - GoProxiBing Version: <!-- e.g. 1.9.0 -->
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Please describe any additional information you want to add.
